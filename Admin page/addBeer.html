<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Beer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
<header></header>
<H4>Create New Beer</H4>
<form id="myFormAdd">
  <input class="form-control" id="imgURL" placeholder="Image URL">
  <input class="form-control" id="beerName" placeholder="Name" required>
  <input class="form-control" id="beerBrand" placeholder="Brand" required>
  <input type="number" class="form-control" id="beerPercentage" placeholder="Percentage" required>
  <input type="number" class="form-control" id="beerPrice" placeholder="Price" required>
  <input type="number" class="form-control" id="beerStock" placeholder="Stock" required>
  <select class="form-control" id="beerType">
    <option value="1">Light</option>
    <option value="2">Brown</option>
    <option value="3">Dark</option>
  </select>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<H4>Update Beer</H4>
<form id="myFormUpdate">
  <input type="number" class="form-control" id="id" placeholder="ID">
  <input class="form-control" id="imgURL2" placeholder="Image URL">
  <input class="form-control" id="beerName2" placeholder="Name" required>
  <input class="form-control" id="beerBrand2" placeholder="Brand" required>
  <input type="number" class="form-control" id="beerPercentage2" placeholder="Percentage" required>
  <input type="number" class="form-control" id="beerPrice2" placeholder="Price" required>
  <input type="number" class="form-control" id="beerStock2" placeholder="Stock" required>
  <select class="form-control" id="beerType2">
    <option value="1">Light</option>
    <option value="2">Brown</option>
    <option value="3">Dark</option>
  </select>
  <button type="submitUpdate" class="btn btn-primary">Submit</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="addBeer.js"></script>
</body>
</html>
