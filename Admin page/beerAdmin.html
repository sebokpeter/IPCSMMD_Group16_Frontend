<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Beer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
  <header>

  </header>

  <H4>Create New Beer</H4>
  <form id="myFormAdd">
    <input class="imgURL" placeholder="Image URL">
    <input class="beerName" placeholder="Name" required>
    <input class="beerBrand" placeholder="Brand" required>
    <input type="number" class="beerPercentage" placeholder="Percentage" required>
    <input type="number" class="beerPrice" placeholder="Price" required>
    <input type="number" class="beerStock" placeholder="Stock" required>
    <select class="beerType">
      <option value="1">Light</option>
      <option value="2">Brown</option>
      <option value="3">Dark</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <br>

  <H4>Update Beer</H4>
  <form id="myFormUpdate">
    <input type="number" class="id" placeholder="ID">
    <input class="imgURL" placeholder="Image URL">
    <input class="beerName" placeholder="Name" required>
    <input class="beerBrand" placeholder="Brand" required>
    <input type="number" class="beerPercentage" placeholder="Percentage" required>
    <input type="number" class="beerPrice" placeholder="Price" required>
    <input type="number" class="beerStock" placeholder="Stock" required>
    <select class="beerType">
      <option value="1">Light</option>
      <option value="2">Brown</option>
      <option value="3">Dark</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>

  <H4>Delete Beer</H4>
  <form id="myFormDelete">
    <input type="number" class="id" placeholder="ID">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <H4>Beer</H4>
  <button id="GETBEER" onclick="postList()">Submit</button>
  <div class="row">
    <div class="col-6">
      <table id="postTable" border="2" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Percentage</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="beerJS.js"></script>
</body>
</html>
